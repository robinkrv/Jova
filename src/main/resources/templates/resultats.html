<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogue Cafés</title>
    <link rel="stylesheet" href="/static/styles.css"> <!-- Assurez-vous d'avoir un fichier styles.css pour vos styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"> <!-- Assurez-vous d'avoir un fichier styles.css pour vos styles -->

</head>
<body>
<div>
    <!-- Inclure le fragment du header -->
    <div th:replace="~{fragments/header :: header}"></div>
</div>
<nav>
    <div class="navbar-left">
        <a href="#" id="menu-icon"><img src="https://zupimages.net/up/24/17/rsd6.png" alt="Menu" class="menu-icon"></a>
        <!-- Menu déroulant pour le menu hamburger -->
        <div id="menu-dropdown" class="dropdown-content">
            <a href="/catalogue-cafes">Cafés</a>
            <a href="/catalogue-chocolats">Chocolats</a>
            <a href="/goodies">Goodies</a>
            <a href="/a-propos">A propos</a>
        </div>
        <div class="search-container">
            <input type="text" placeholder="Recherche...">
            <a href="#"><img src="https://zupimages.net/up/24/17/ypcq.png" alt="Recherche"></a>
        </div>
    </div>
    <div class="navbar-center">
        <a href="/" class="logo-text">JOVA</a>
    </div>
    <div class="navbar-right">
        <a href="#" id="profile-icon"><img src="https://zupimages.net/up/24/17/lle3.png" alt="Profil"></a>
        <!-- Menu déroulant pour l'icône du profil -->
        <div id="profile-dropdown" class="dropdown-content">
            <a href="/connexion">Connexion</a>
            <a href="/compte-client">Mon compte</a>
            <a href="/creer-compte">Créer un compte</a>
            <a href="/admin">Administrateur</a>
        </div>
        <a href="/panier" class="bag-icon"><img src="https://zupimages.net/up/24/17/ko29.png" alt="Panier"></a>
        <a href="/contact"><img src="https://zupimages.net/up/24/17/cx7s.png" alt="Téléphone"></a>
    </div>
</nav>
<div class="main-content">
    <div class="breadcrumb-container">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Accueil</a></li>
                <li class="breadcrumb-item active" aria-current="page">Résultats</li>
            </ol>
        </nav>
    </div>
    <div class="container">
        <h1 class="result-text">Résultats de la recherche :</h1>
        <div class="divCard">
            <!-- Vérifier si aucun produit n'a été trouvé -->
            <th:block th:if="${aucunProduitTrouve}">
                <p class="no-result">Aucun produit ne correspond à votre recherche.</p>
            </th:block>
            <!-- Vérifier si des produits ont été trouvés -->
            <th:block th:if="${not #lists.isEmpty(produitsResultats)}">
                <!-- Boucle sur les produits correspondant à la recherche -->
                <div class="card" style="width: 16rem;" th:each="produit : ${produitsResultats}">
                    <img th:src="${produit.imageUrl}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${produit.nom}">Nom du produit</h5>
                        <div class="card-text-container">
                            <p class="card-text" th:text="${produit.description}">Description du produit</p>
                        </div>
                        <div class="d-flex justify-content-between">
                            <p th:text="${produit.prix} + '€'">Prix</p>
                            <p th:text="${produit.poids}">Poids</p>
                        </div>
                        <button class="btn btn-primary d-block mx-auto">Ajouter au Panier</button>
                    </div>
                </div>
                <!-- Fin de la boucle -->
            </th:block>
        </div>
    </div>
</div>
<div>

    <div th:replace="~{fragments/footer :: footer}"></div>
</div>


<script src="script.js"></script>
</body>
